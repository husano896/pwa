<div fxLayout="column" fxFlexFill>
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" fxFlex>
        <button mat-icon-button (click)="back();">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <mat-form-field (blur)="onblur()" style="width: 100%;" appearance="fill">
          <input matInput [(ngModel)]="fileName" (blur)="onblur()" (ngModelChange)="modified = true;"
            style="width: 100%;" />
          <label matSuffix *ngIf="modified">*</label>
        </mat-form-field>
      </div>
      <!-- 小版顯示點點選單 -->
      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px" fxHide.gt-sm>

        <button mat-icon-button [matMenuTriggerFor]="actionMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionMenu="matMenu">
          <ng-container *ngTemplateOutlet="menuActions"></ng-container>
        </mat-menu>

      </div>
      <!-- 大版直接顯示動作-->
      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px" fxHide.lt-md>
        <ng-container *ngTemplateOutlet="menuActions"></ng-container>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>
  <div fxLayout="column" style="overflow-y: auto;height: 100%;">
    <textarea placeholder="開始輸入..." [(ngModel)]="content" (ngModelChange)="modified = true;"></textarea>
  </div>
</div>

<ng-template #menuActions>
  <button mat-menu-item (click)="newFile()">
    <mat-icon>add</mat-icon>
    <label>開新檔案</label>
  </button>
  <button mat-menu-item (click)="openFile()" >
    <mat-icon>folder_open</mat-icon>
    <label>開啟舊檔</label>
  </button>
  <button mat-menu-item (click)="save()">
    <mat-icon>save</mat-icon>
    <label>儲存</label>
  </button>
</ng-template>
