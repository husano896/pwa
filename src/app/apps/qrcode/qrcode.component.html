<div fxLayout="column" fxLayoutGap="8px" fxFlexFill fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutGap="32px" fxFlexFill fxLayoutAlign="center center" *ngIf="lastError">
    <mat-icon class="large-icon">error</mat-icon>
    <span>{{lastError}}</span>
  </div>
  <div fxLayout="column" fxLayoutGap="32px" fxFlexFill fxLayoutAlign="center center" *ngIf="result">
    <h3>掃描結果</h3>
    <span>{{result}}</span>

    <button mat-raised-button *ngIf="isOpenable()" (click)="open()" color="accent">在瀏覽器中開啟</button>
    <button mat-raised-button (click)="result = undefined;" color="primary">再次掃描</button>
  </div>
  <zxing-scanner [formats]="allowedFormats" (scanSuccess)="onScanSuccess($event)" (scanError)="onScanError($event)" *ngIf="!result"
    (scanFailure)="onScanFailure($event)" (scanComplete)="onScanComplete($event)"
    (camerasFound)="onCamerasFound($event)" (camerasNotFound)="onCamerasNotFound($event)"
    (permissionResponse)="onPermissionResponse($event)" (hasDevices)="onHasDevices($event)" style="height: 100%;"></zxing-scanner>

</div>
