<mat-drawer-container class="example-container">
  <mat-drawer mode="over" #drawer>
    <mat-nav-list>
      <mat-list-item *ngFor="let link of links" [routerLink]="link.path" fxLayout="row" fxLayoutGap="8px"
        fxLayoutAlign="space-between center">
        <mat-icon matListIcon> {{link.icon}}</mat-icon>
        <a matLine>{{ link.name }}</a>
        <button mat-button color="accent" *ngIf="link.extra">
          {{link.extra()}}
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div fxLayout="column" fxFlexFill>
      <mat-toolbar color="primary" *ngIf="!hideToolbar">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
            <button mat-icon-button (click)="drawer.toggle();">
              <mat-icon>menu</mat-icon>
            </button>
            <span>{{CurrentFunctionName || 'xFly PWA'}}</span>
          </div>

        </mat-toolbar-row>
      </mat-toolbar>

      <div fxLayout="column" style="overflow: auto; height: 100%">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
