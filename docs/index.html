<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <title>xFly-PWA</title>
  <base href="/pwa/">
  <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1">
  <link rel="icon" type="image/png" href="./assets/icons/icon-128x128.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <style>
    .x-loading-container {
      position: absolute;
      transform-origin: center;
      transform: translate(calc(50vw - 50%), calc(50vh - 50%));
    }

    .x-logo {
      transform-origin: center;
      animation-name: x-rotate;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes x-rotate {
      0% {
        transform: rotateZ(-45deg) rotateY(45deg);
        filter: saturate(1);
      }

      50% {
        transform: rotateZ(-45deg) rotateY(225deg);
        filter: saturate(0);
      }

      100% {
        transform: rotateZ(-45deg) rotateY(405deg);
        filter: saturate(1);
      }
    }
  </style>
<style>body{margin:0;overscroll-behavior-y:contain}</style><link rel="stylesheet" href="styles.cf0fb200e9d0d2c2.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.cf0fb200e9d0d2c2.css"></noscript></head>

<body class="mat-app-background">
  <app-root>
    <div class="x-loading-container"><img class="x-logo" alt="x-logo" src="assets/imgs/x.svg">
    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
<script src="runtime.d76388d9c8e0d232.js" type="module"></script><script src="polyfills.03a48880c41302d7.js" type="module"></script><script src="main.a79c802a3014602d.js" type="module"></script>


</body></html>
